<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Enroll User</title>
</head>
<body>
   <h1>ENROLL ADMIN (TEST)</h1>
   <form action="/auth/enroll" method="POST">
      <label for="email">Email: </label><br>
      <input type="email" name="email" id="email" placeholder="email" required="required">
      <br><br>

      <label for="password">Firstname: </label><br>
      <input type="text" name="firstname" id="firstname" placeholder="Enter firstname..." required="required">
      <br><br>

      <label for="password">Lastname: </label><br>
      <input type="text" name="lastname" id="lastname" placeholder="Enter lastname..." required="required">
      <br><br>

      <label for="password">Password: </label><br>
      <input type="password" name="password" id="password" placeholder="password" required="required">
      <br><br>

      <input type="checkbox" name="isAdmin"><label for="isAdmin">Administrator</label>
      <br><br>

      <input type="submit" style="background-color:greenyellow; border: none; padding: 11px;" value="Enroll">
      <input type="reset" style="background-color: #fff; border: 1px solid #cecece; padding: 10px;" value="Reset">
   </form>
</body>
</html>
